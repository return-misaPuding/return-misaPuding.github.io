<!DOCTYPE html>
<html>
    <head>
        <link src="style.css" ref="stylesheet">
        <script src="mathEval.js"></script>
        <script src="script.js"></script>
        <title>Math term calculator</title>
    </head>
    <body style="font-family: sans-serif; background-color: #003010; color: #ffdfaf">
        <div style="padding: 0% 10%">
        <h2>Math term calculator</h2>
        <p>Type term you want to calculate:</p>
        <textarea name="term" id="inputTerm" rows="3" cols="9">ab^2/a^2b</textarea>
        <button onclick="reduceButton(this)">reduce</button>
        <p>Insert variable definitions (<span style="font-family:monospace">"variable=value"</span> separated with commas):</p>
        <textarea name="variable definitions" id="inputDefs" rows="3" cols="9" placeholder="a=2,b=4">a=2,b=4</textarea>
        <button onclick="computeButton(this)">Calculate</button>
        <p class="smol">(exponent denoted by ^, fractions represented with /, nested fractions not supported)</p>
        <blockquote id="result" style="font-size: 2rem"><span style="text-decoration: underline;" id="rnumer"></span>
            <br>
            <span id="rden" style="display:none"></span>
        </blockquote>
    </div>
    </body>
</html>
