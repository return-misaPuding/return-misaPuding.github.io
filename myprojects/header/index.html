<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/sansseriffont.css"></link>
    <link rel="stylesheet" href="/css/header.css"></link>
    <title>My Header | return-misaPuding.github.io</title>
    <script>
        /* credit for the following script to W3Schools */
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("headercontainer").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "/header/index.txt", true);
xhttp.send();
    </script>
    </head>
  <body>
    <header style="width: 100vw;" id="headercontainer">
    </header>
    </body>
  </html>
