<!DOCTYPE html>
<html>
  <head>
    <title>return-misaPudings page | HTML document template</title>
  </head>
  <body>
    <pre id="HTMLtemplate"></pre>
    <script>console.log("The HTML document template injection script started executing");
      /* credit to W3Schools for this script */
      var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var template = xhttp.responseText;
       document.getElementById("HTMLtemplate").innerText = template;
    }
};
xhttp.open("GET", "/mydata/HTMLfiletemplate.txt", true);
xhttp.send();
    </script>
    <input type=button value="Copy template" onclick=navigator.clipboard.writeText(template)>
    <br>
    Also, here are some useful things to copy when programming a web page:
    <br>
    <input type=button value="Copy the > character" onclick="navigator.clipboard.writeText(">")">
    <br>
    <input type=button value="Copy the < character" onclick="navigator.clipboard.writeText("<")">
    <br>
    <input type=button value="Copy the input element" onclick="navigator.clipboard.writeText("<input>")">
    <br>
    <input type="button" value="Copy the h1 element" onclick="navigator.clipboard.writeText("<input><input>")">
    <br>
    <input type=button value="Copy the <> angle brackets" onclick="navigator.clipboard.writeText("<>")">
  </body>
</html>
