<!DOCTYPE html>
<html>
  <head>
    <title>return-misaPudings page | HTML document template</title>
    <link rel="stylesheet" href="/css/marginedelements.css">
    <script src=https://return-misaPuding.github.io/js/libhttprequests.js></script>
    <script>
    /* declare all variables */
      console.log("declaring variables...");
      var myHTMLtemplate;
      var brelement;
      brelement = "<br>";
      var h1element;
      h1element = "<h1></h1>";
      console.log("variables declared");
    </script>
    <script>
    function copyh1Element() {
    navigator.clipboard.writeText(h1element);
    }
    </script>
    <script>
    function copyBrElement() {
    navigator.clipboard.writeText(brelement);
    }
    </script>
    <script>
    function copyTemplate() {
    navigator.clipboard.writeText(myHTMLtemplate);
    }
    </script>
    <script>/* credit to W3Schools for this script */
      var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myHTMLtemplate = xhttp.responseText;
       document.getElementById("HTMLtemplate").innerText = myHTMLtemplate;
    }
};
xhttp.open("GET", "/mydata/HTMLfiletemplate.txt", true);
xhttp.send();
    </script>
  </head>
  <body>
    <pre id="HTMLtemplate"></pre>
    <br>
    <input type=button value="Copy template" title="Copy template" onclick="copyTemplate()">
    <br>
    Also, here are some useful things to copy when programming a web page:
    <br>
    <input type=button value="Copy the br element" onclick="copyBrElement()">
    <br>
    <input type="button" value="Copy the h1 element" onclick="copyh1Element()">
  </body>
</html>
